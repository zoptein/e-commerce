<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Estilos CSS-->
    <link rel="stylesheet" href="../assets/css/_reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Fontawesone-->
    <script src="https://kit.fontawesome.com/893ca4dba1.js" crossorigin="anonymous"></script>
    <!--Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="http://127.0.0.1:5500/index.html">
                <img src="../assets/img/logo/Vector.png" alt="">
                <img src="../assets/img/logo/AluraGeek.png" alt="">
                <img src="../assets/img/logo/AluraGeek (1).png" alt="">
            </a>
        </div>
        <form action="" class="d-flex" role="search">
            <input class="espacioBusqueda" type="search" placeholder="Search" aria-label="Search">
            <button><img src="../assets/img/Vector.png" alt=""></button>
        </form>
    </header>
    <main>
        <section class="login">
            <h5>Iniciar Sesion</h5>
            <form action="" class="login-form">
                <input class="box" type="text" placeholder="Nombre" data-nombre>
                <input type="password" name="password" id="password" class="box" placeholder="Password" data-password>
                <button class="boton" data-button>Entrar</button>
                
            </form>
        </section>
        <div data-footer>
        </div>
    </main>
    <footer>
        <p>Desarrollado por 
            <a href="https://github.com/zoptein">zoptein</a> </p>
       <p>2022</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../controllers/footer.js"></script>
    <script src="../controllers/validaciones.js"></script>
</body>
</html>
