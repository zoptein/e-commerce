<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <!--Estilos CSS-->
    <link rel="stylesheet" href="../assets/css/_reset.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/agregar-producto.css">
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     <!--Fontawesone-->
     <script src="https://kit.fontawesome.com/893ca4dba1.js" crossorigin="anonymous"></script>

<body>
    <header class="header">
        <div class="logo">
            <a href="http://127.0.0.1:5500/index.html">
                <img src="./assets/img/logo/Vector.png" alt="">
                <img src="./assets/img/logo/AluraGeek.png" alt="">
                <img src="./assets/img/logo/AluraGeek (1).png" alt="">
               </a>
        </div>
        <a href="./lista-producto.html" class="btnAdministrador">Menu Administrador</a>
        
    </header>
    <main>
        <h2 class="titulo">Editar producto</h2>
        <section class="card cadastro">
            <form class="flex flex--column" data-form>
                <div class="input-container">
                    <input name="categoria" id="categoria" class="input" type="text" placeholder="Categoria" required data-categoria/>
                    <span class="input-menssage-error">Este campo es requerido</span>
                </div>
                <div class="input-container">
                    <input name="nombre" id="nombre" class="input" type="text" placeholder="Nombre" required data-nombre/>
                    <span class="input-menssage-error">Este campo es requerido</span>
                </div>
                <div class="input-container">
                    <input name="precio" id="precio" class="input"type="number"placeholder="precio" required data-precio/>
                    <span class="input-menssage-error">Este campo es requerido</span>
                </div>
                <div class="input-container">
                    <input name="descripcion" id="descripcion" class="input"type="text"placeholder="Descripcion" required data-descripcion/>
                    <span class="input-menssage-error">Este campo es requerido</span>
                </div>
                <div class="input-container">
                    <input name="imagen" id="imagen" class="imagen" type="file" required data-imagen/>
                </div> 
                
              <button type="submit" class="boton registro">Editar</button>
            </form>
          </section>
      
        </section>
    <div data-footer>
    </div>
       
    </main>
    <footer>
        <p>Desarrollado por

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="../controllers/actualizar.controller.js" type="module"></script>
    <script src="../controllers/footer.js" type="module"></script>
    
</body>
</html>
